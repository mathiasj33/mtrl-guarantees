defaults:
  - hydra: simple
  - _self_

name:
  visualize_cheetah

  # Checkpoint settings
checkpoint:
  path: null # Path to checkpoint directory. If null, uses latest from runs/cheetah/cheetah_ckp

# Task parameters for visualization
task:
  mass_scale: 1.6
  length_scale: 1.3

# Rollout settings
rollout:
  num_steps: 1000
  deterministic: true

# Rendering settings
render:
  camera: side
  render_every: 1
  output_path: videos/cheetah_rollout.mp4

# Random seed
seed: 0
