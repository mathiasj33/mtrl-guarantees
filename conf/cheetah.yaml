defaults:
  - hydra: experiment
  - _self_

name: cheetah

# Task sampling settings (log-uniform distribution)
task_sampling:
  log_tau_min: -1.0
  log_tau_max: 1.0

# Checkpoint settings
checkpoint:
  path: cheetah_ckp

# Evaluation settings
eval:
  num_episodes: 10
  deterministic: true

# Random seed
seed: 0
