defaults:
  - hydra: simple
  - _self_

env:
  name: cheetah # cheetah or walker
  episode_length: 1000

checkpoint_path: models/${env.name}

# Task parameters for visualization
task:
  mass_scale: 1.2
  length_scale: 1.0

# Rollout settings
rollout:
  num_steps: 1000
  deterministic: true

# Rendering settings
render:
  camera: side
  render_every: 1
  output_path: videos/${env.name}_rollout.mp4

# Random seed
seed: 0
