defaults:
  - hydra: simple
  - _self_

name: visualize
run: main

env:
  name: cheetah # cheetah or walker
  episode_length: 1000

checkpoint_path: ../${env.name}/checkpoints/${run}

# Task parameters for visualization
task:
  mass_scale: 0.6
  size_scale: 0.6

# Rollout settings
rollout:
  num_steps: 1000
  deterministic: true

# Rendering settings
render:
  camera: side
  render_every: 1
  output_path: videos/${env.name}_rollout.mp4

# Random seed
seed: 0
