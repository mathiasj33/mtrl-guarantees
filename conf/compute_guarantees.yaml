defaults:
  - hydra: experiment
  - _self_

name: guarantees
run: main

env:
  name: cheetah

results:
  dir: ../${env.name}/eval/${run}
  results_file: episode_returns.parquet

guarantees:
  bound: bernstein # options: hoeffding, bernstein, dkw, clopper-pearson
  min_return: 0.0
  max_return: 1000.0
  num_tasks: [500]
  num_episodes: [2000]
  delta: 1e-4 # confidence level
  eps: 1e-2 # safety level
  step_size: 1

n_jobs: 8 # parallel jobs
