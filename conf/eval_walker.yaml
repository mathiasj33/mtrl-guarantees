defaults:
  - hydra: experiment
  - _self_

name: eval_walker

# Environment settings
env:
  task_mode: body # "mass" (only scale mass) or "body" (mass, head size, damping)
  episode_length: 1000

# Task sampling settings (log-uniform distribution)
task_sampling:
  log_tau_min: -1.0
  log_tau_max: 1.0

# Checkpoint settings
checkpoint:
  path: null # Path to checkpoint directory. If null, uses latest from experiments/walker/walker_ckp

# Evaluation settings
eval:
  num_tasks: 100
  num_episodes_per_task: 1000
  deterministic: true
  # Batch sizes for memory efficiency
  # task_batch_size: 10 # Number of tasks to evaluate in parallel
  # episode_batch_size: 500 # Number of episodes per task in a single batch

# Output settings
output:
  dir: .
  results_file: episode_returns.parquet
  tasks_file: task_params.parquet

# Random seed
seed: 0
